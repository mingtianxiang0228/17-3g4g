<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<script>
			function zhi(num){
				var a ;
				a=t2.value;
				
				if(a=="" || a==null ){
					t2.value=parseInt(num);
				}else{
					t4.value=parseInt(num);
				}
				
			}
			function fh(fh){
				t3.value=fh;
			}
		    function jieguo(){
				var a,b,c;
				a=t2.value;

				}else

					t1.value=parseInt(a)-parseInt(c);
				}else
				if(b=="*"){
					t1.value=parseInt(a)*parseInt(c);
				}else

			}
		    
				function cl(){
				   t1.value="";

				   t3.value="";
				   t4.value="";
            }
			
		</script>
	</head>
